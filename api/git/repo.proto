syntax = "proto3";

package api.git;

import "google/api/annotations.proto";

option go_package = "kratos-git/api/git;git";
option java_multiple_files = true;
option java_package = "api.git";

service Repo {
  rpc ListRepo (ListRepoRequest) returns (ListRepoReply){
    option (google.api.http) = {
      get: "/repos"
    };
  }
  rpc CreateRepo (CreateRepoRequest) returns (CreateRepoReply){
    option (google.api.http) = {
      post: "/repo",
      body:"*"
    };
  }
}

message ListRepoRequest {
  int32 page = 1;
  int32 size = 2;
}
message ListRepoReply {
  int64 cnt = 1;
  repeated ListRepoItem list = 2;
}

message ListRepoItem{
  string identity = 1;
  string name = 2;
  string desc = 3;
  string path = 4;
  int32 star = 5;
}

message CreateRepoRequest{
  string name = 1;
  string desc = 2;
  string path = 3;
}

message CreateRepoReply{
  string identity = 1;
  string name = 2;
  string desc = 3;
  string path = 4;
  int32 star = 5;
}